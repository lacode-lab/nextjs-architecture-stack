openapi: 3.0.3
info:
  title: Product API
  description: API for retrieving product information.
  version: 1.0.0
paths:
  /products:
    get:
      summary: Retrieve a list of products
      description: Returns a list of products with their details.
      responses:
        '200':
          description: A list of products.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    productName:
                      type: string
                      example: Product Item 1
                    price:
                      type: integer
                      example: 500
                    productCode:
                      type: string
                      example: PRD001
                    caption:
                      type: string
                      example: A reliable product for everyday use.
servers:
  - url: https://api.example.com
    description: Mock server
